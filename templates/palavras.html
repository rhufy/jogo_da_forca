{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Lista de Palavras do Jogo</h2>

            <ul class="list-group shadow-sm">
                {% for palavra in palavras %}
                    <li class="list-group-item list-group-item-light text-capitalize">
                        {{ palavra }}
                    </li>
                {% endfor %}
            </ul>

            <div class="text-center mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
                    ⬅ Voltar ao Início
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
